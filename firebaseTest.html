<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .chosen {
        background: forestgreen;
    }
    * {
        margin: 0;
        padding: 0;

        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        display: flex;
    }

    .cardNumber {
        stroke: #000000;
        stroke-width: 1px;
        stroke-linecap: butt;
        stroke-linejoin: miter;
        font-size: 48px;
        fill: white;
        user-select: none;
        font-family: Calibri;
    }

    .rightPanel {
        transform-box: fill-box;
        transform-origin: center;
    }

    .btn {
        font-family: Calibri;
        font-size: 36px;
        fill: white;
        stroke: #000000;
        stroke-width: 1px;
        stroke-linecap: butt;
        stroke-linejoin: miter;
    }

    .otherPlayerName {
        font-family: Calibri;
        font-size: 28px;
        fill: white;
        stroke: #000000;
        stroke-width: 1px;
        stroke-linecap: butt;
        stroke-linejoin: miter;
    }

    .otherPlayerStat {
        font-family: Calibri;
        font-size: 15px;
        fill: white;
        stroke: #000000;
        stroke-width: 0.2px;
        stroke-linecap: butt;
        stroke-linejoin: miter;
    }

    .filter {
        filter: grayscale(100%);
    }

    .hide {
        display: none;
    }

    .playerTicket {
        transform-box: fill-box;
        transform-origin: center;
    }


    .map {
        filter: drop-shadow(0px 0px 10px black);
    }

    .card:hover {
        transform-box: fill-box;
        transform-origin: center;
        transform: scale(1.25);
    }

    .mapContainer {
        position: absolute;
        width: 945px;
        left: 0;
        right: 0;
        top: 10px;
        margin: auto;
    }

    .svg_ {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 2;
    }
    .railway {
        opacity: 1;
    }
    .railway:hover {
        transition: opacity 0.3s ease;
        cursor: pointer;
        opacity: 0.6;
    }

    #gameMain {
        background-image: url("img/background.jpg");
        width: 100%;
    }

    .opacity {
        opacity: 0;
    }
</style>
<body>
<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>

<div id="menu">
    <p>Создание комнаты</p>
    <input type="text" placeholder="Your name" id="hostName"> <br>
    <input type="text" placeholder="Room name" id="roomName"> <br>
    <input type="text" min="2" max="4" placeholder="Maximum Players" id="maxPlayersNum"><br>
    <button type="button" id="create" onclick="createRoom()">Create room</button>

    <br>
    <br>
    <table border="1" id="table">
        <tr><td>Список комнат</td></tr>
    </table>

    <button type="button" id="join">Join room</button>
    <div id="players">

    </div>

    <button id="play">Играть</button>
</div>
