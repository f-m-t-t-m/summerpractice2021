<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        background-image: url("img/background.jpg");
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        display: flex;
    }

    .cardNumber {
        stroke: #000000;
        stroke-width: 1px;
        stroke-linecap: butt;
        stroke-linejoin: miter;
        font-size: 48px;
        fill: white;
        user-select: none;
        font-family: Calibri;
    }

    .visibleCards {
        transform-box: fill-box;
        transform-origin: center;
        transform: rotate(-90deg);
    }

    .map {
        filter: drop-shadow(0px 0px 10px black);
    }
</style>

<body>
<svg id="game" width="100%" height="100vh">
</svg>
<script src="engine.js"></script>
</body>
</html>
